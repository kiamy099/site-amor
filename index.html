                function showReasons() {
                    document.querySelector('.generate-button').style.display = 'none';
                    document.getElementById('reasonsContainer').style.display = 'block';

                function generateReason() {
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * reasons.length);

                    lastReason = randomIndex;
                    const reasonText = document.getElementById('reasonText');
                    
                    // Adiciona corações animados
                    const reason = `<span class="heart-icon">❤️</span>${reasons[randomIndex]}<span class="heart-icon">❤️</span>`;
                    
                    // Reinicia a animação
                    const card = document.querySelector('.reason-card');
                    card.style.animation = 'none';
                    card.offsetHeight; // Força reflow
                    card.style.animation = 'appear 0.5s ease-out';

                ];
        
                let isSpinning = false;
                let lastAngle = 0;
        
                function showWheel() {
                    document.querySelector('.wheel-container').style.display = 'block';
                    document.querySelector('.wheel-button').style.display = 'none';
                    
                    // Criar segmentos da roda
                    const wheel = document.querySelector('.wheel');
                    const segmentAngle = 360 / challenges.length;
                    
                    challenges.forEach((_, index) => {
                        const segment = document.createElement('div');
                        segment.className = 'wheel-segment';
                        segment.style.transform = `rotate(${segmentAngle * index}deg)`;
                        wheel.appendChild(segment);
                    });
                }
        
                function spinWheel() {
                    if (isSpinning) return;
                    isSpinning = true;
        
                    const wheel = document.querySelector('.wheel');
                    const display = document.querySelector('.challenge-display');
                    display.style.display = 'none';
        
                    // Calcular rotação aleatória (2-5 voltas completas + ângulo aleatório)
                    const rotations = 2 + Math.random() * 3;
                    const angle = Math.floor(Math.random() * 360);
                    const totalAngle = (rotations * 360) + angle + lastAngle;
                    lastAngle = totalAngle;
        
                    wheel.style.transform = `rotate(${totalAngle}deg)`;
        
                    // Selecionar e mostrar desafio
                    setTimeout(() => {
                        const challengeIndex = Math.floor(Math.random() * challenges.length);
                        display.textContent = challenges[challengeIndex];
                        display.style.display = 'block';
                        isSpinning = false;
                    }, 4000);
                }
